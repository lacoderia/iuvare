<div class="row" ng-controller="PlanListController as planListCtrl">
    <div class="col-lg-12 section-container plan-list-container">
        <div>
            <h2 class="section-title">Plan</h2>
            <div class="list-item-container" ng-repeat="plan in planList">
                <div>
                    <div class="item-name">{{ plan.title }}</div>
                    <div class="item-detail-toggle-icon" ng-click="togglePlanInfo(plan)"><span ng-class="{ true:'icon-circle-down', false:'icon-circle-right'}[plan.showInfo]"></span></div>
                </div>
                <div ng-if="plan.showInfo">
                    <div class="item-info">
                        <div>Autor: {{ plan.author }}</div>
                        <div>Descripci√≥n: {{ plan.description }}</div>
                    </div>

                    <videogular vg-theme="plan.config.theme">
                        <vg-media vg-src="plan.config.sources">
                        </vg-media>

                        <vg-controls>
                            <vg-play-pause-button></vg-play-pause-button>
                            <vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
                            <vg-scrub-bar>
                                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                            </vg-scrub-bar>
                            <vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
                            <vg-time-display>{{ totalTime | date:'mm:ss' }}</vg-time-display>
                            <vg-volume>
                                <vg-mute-button></vg-mute-button>
                                <vg-volume-bar></vg-volume-bar>
                            </vg-volume>
                            <vg-fullscreen-button></vg-fullscreen-button>
                        </vg-controls>

                        <vg-overlay-play></vg-overlay-play>
                    </videogular>

                </div>
            </div>
        </div>
    </div>
</div>
