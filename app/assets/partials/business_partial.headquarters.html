<div class="row" ng-controller="HeadquartersController as headquartersCtrl">
    <div class="col-lg-12 section-container">
        <div>
            <h2 class="section-title">Sedes</h2>

            <div class="list-item-container" ng-repeat="office in officesList">
                <div>
                    <div>{{ office.name }}</div>
                    <div class="item-detail-toggle-icon" ng-click="toggleOfficeInfo(office)"><span ng-class="{ true:'icon-circle-down', false:'icon-circle-right'}[office.showInfo]"></span></div>
                </div>
                <div ng-if="office.showInfo">

                    <div>{{ office.address }}</div>
                    <div>{{ office.description }}</div>
                    <div>{{ office.schedule }}</div>
                    <ui-gmap-google-map center="office.map.center" zoom="office.map.zoom">
                        <ui-gmap-marker coords="office.map.marker.coords" idkey="office.map.marker.id">
                        </ui-gmap-marker>
                    </ui-gmap-google-map>
                </div>
            </div>
        </div>
    </div>
</div>
