<div ng-controller="AudioController as audioCtrl">
    <h2 class="section-title">{{ sectionTitle }}</h2>

    <div ng-show="pageLoaded" class="section-content audio-container">

        <aside ng-show="areAssetsAvailable()" class="tabs">
            <ul>
                <li><a class="tab-item" ng-class="{true: 'selected', false:''}[isSelectedView(VIEWS.NEXT_VIEW)]" ng-click="changeView(VIEWS.NEXT_VIEW)">Todos los audios</a></li>
                <li><a class="tab-item" ng-class="{true: 'selected', false:''}[isSelectedView(VIEWS.PAST_VIEW)]" ng-click="changeView(VIEWS.PAST_VIEW)">Audios anteriores</a></li>
            </ul>
        </aside>

        <!-- Listado de assets nuevos o destacados  -->
        <div ng-show="isSelectedView(VIEWS.NEXT_VIEW)">
            <div ng-show="!areNextAssetsAvailable()" class="message-container">
                <p class="message">No hay audios disponibles</p>
            </div>
            <div ng-show="areNextAssetsAvailable()" ng-bind-html="assetsText"></div>
        </div>

        <!-- Listado de assets  -->
        <div ng-show="isSelectedView(VIEWS.PAST_VIEW)">
            <div ng-show="!areAssetsAvailable()" class="message-container">
                <p class="message">No hay audios anteriores disponibles</p>
            </div>
            <form ng-show="areAssetsAvailable()" class="form">
                <input type="text" placeholder="Busca en audios: Ej. Estela Salinas" ng-model="assetQuery">
            </form>
            <div ng-show="areAssetsAvailable()" class="assets-list">
                <div dir-paginate="asset in assetList | filter:assetQuery | itemsPerPage:10" class="asset">
                    <div ng-click="toggleAssetInfo(asset)">
                        <div class="asset-name">{{ asset.title }}</div>
                        <div class="asset-author">{{ asset.author }}</div>
                        <div class="asset-detail-toggle-icon"><span ng-class="{ true:'icon-circle-down', false:'icon-circle-right'}[asset.showInfo]"></span></div>
                    </div>

                    <div class="asset-info" ng-if="asset.showInfo">
                        <div>{{ asset.description }}</div>
                        <div ng-if="asset.source">
                            <audio autoplay="true" controls>
                                <source ng-src="{{ ASSET_PATH + asset.source }}">
                            </audio>
                        </div>
                        <div ng-if="!asset.source">Lo sentimos, actualmente no se enucentra disponible este audio.</div>
                    </div>

                </div>
            </div>
            <dir-pagination-controls></dir-pagination-controls>
        </div>


    </div>

</div>
