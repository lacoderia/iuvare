<div class="row" ng-controller="PaymentController as paymentCtrl">
    <div class="col-lg-12 section-container">
        <h2 class="section-title">Pagos</h2>
        <p class="payment-description">{{ description }}</p>
        <div class="payment-container">
            <table class="payment-items-table">
                <thead>
                    <tr>
                        <th colspan="2">Comprar membresía Iuvare</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products">
                        <td rowspan="2">
                            {{product.item_name}}
                        </td>
                        <td class="total">
                            <span class="total-desc">Total</span>
                            <span class="total-amount">{{ product.amount | currency:"MXN $" }}</span>
                            <span class="total-security"><span class="icon-locked"></span> <img src="/assets/paypal-logo.jpg" alt="PayPal"></span>
                            <script src="assets/lib/paypal-button.min.js?merchant=58P3LXBRGP3JE"
                                    data-amount="{{product.amount}}"
                                    data-button="buynow"
                                    data-callback="http://sandbox.iuvare.mx/payments/ipn"
                                    data-cancel-return="http://www.successooo.com.mx"
                                    data-currency="MXN"
                                    data-custom="{{product.custom}}"
                                    data-env="sandbox"
                                    data-host="http://www.sandbox.paypal.com"
                                    data-lc="es_ES"
                                    data-name="{{product.item_name}}"
                                    data-no_shipping="{{ (product.shipping ? '2' : '1') }}"
                                    data-number="1"
                                    data-return="http://www.success.com.mx"
                                    async>
                            </script>
                        </td>
                    </tr>
                    <tr>
                        <td class="other-scenarios">
                            <p>¿Ya pagaste? Haz click <a ng-click="logout()">aquí</a></p>
                            <p>¿Sigues teniendo un problema? escríbenos <a href="mailto:correo@iuvare.mx">correodepruebas@iuvare.mx</a></p>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
